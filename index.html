<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Situs Dalam Pengembangan</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .glass-box {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      padding: 40px;
      max-width: 500px;
      text-align: center;
      backdrop-filter: blur(15px);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.1);
      animation: fadeIn 2s ease-in-out;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      background: linear-gradient(90deg, #00c6ff, #0072ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    p {
      font-size: 1.1rem;
      color: #ddd;
    }

    .footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      color: #aaa;
      animation: fadeIn 3s ease-in;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Ambient floating particles (optional aesthetic) */
    .particles {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .particles span {
      position: absolute;
      display: block;
      width: 5px;
      height: 5px;
      background: rgba(255,255,255,0.15);
      border-radius: 50%;
      animation: float 10s linear infinite;
    }

    @keyframes float {
      from {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      to {
        transform: translateY(-1000px) scale(0.5);
        opacity: 0;
      }
    }

  </style>
</head>
<body>
  <div class="particles">
    <!-- Random floating dots -->
    <span style="left:10%; animation-delay:0s;"></span>
    <span style="left:30%; animation-delay:2s;"></span>
    <span style="left:50%; animation-delay:4s;"></span>
    <span style="left:70%; animation-delay:1s;"></span>
    <span style="left:90%; animation-delay:3s;"></span>
  </div>

  <div class="glass-box">
    <h1>Sedang Dalam Pengembangan</h1>
    <p>Terima kasih telah mengunjungi situs kami. Kami sedang menyiapkan sesuatu yang luar biasa. Silakan kunjungi kembali dalam waktu dekat.</p>
  </div>

  <div class="footer">Â© 2025 - Tim Pengembang</div>
</body>
</html>
